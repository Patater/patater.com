// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check https://wiki.znc.in/Configuration

AnonIPLimit = 10
AuthOnlyViaModule = false
ConfigWriteDelay = 0
ConnectDelay = 5
HideVersion = true
LoadModule = webadmin
LoadModule = fail2ban
LoadModule = chansaver
LoadModule = log
MaxBufferSize = 500
ProtectWebSessions = true
SSLCertFile = /usr/local/etc/letsencrypt/live/patater.net/fullchain.pem
SSLDHParamFile = /usr/local/etc/ssl/dhparams.pem
SSLKeyFile = /usr/local/etc/letsencrypt/live/patater.net/privkey.pem
ServerThrottle = 30
Skin = _default_
StatusPrefix = *
Version = 1.8.2

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = true
	Port = 45678
	SSL = true
	URIPrefix = /
</Listener>

<User patater>
	Admin = true
	AltNick = DrPatater
	AppendTimestamp = false
	AuthOnlyViaModule = false
	AutoClearChanBuffer = true
	AutoClearQueryBuffer = false
	ChanBufferSize = 500
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = patater
	JoinTries = 10
	LoadModule = log
	LoadModule = chansaver
	LoadModule = controlpanel
	LoadModule = push
	LoadModule = clearbufferonmsg
	MaxJoins = 0
	MaxNetworks = 1
	MaxQueryBuffers = 50
	MultiClients = true
	Nick = Patater
	NoTrafficTimeout = 180
	PrependTimestamp = true
	QueryBufferSize = 500
	QuitMsg = Explodes into a thousand pieces
	RealName = Jaeder Patater
	TimestampFormat = [%H:%M:%S]

	<Network a2central>
		BindHost = 0.0.0.0
		Encoding = ^UTF-8
		FloodBurst = 9
		FloodRate = 2.00
		IRCConnectEnabled = true
		JoinDelay = 0
		LoadModule = chansaver
		LoadModule = log
		LoadModule = simple_away
		Server = irc.a2central.com 6667
		TrustAllCerts = false
		TrustPKI = true
	</Network>

